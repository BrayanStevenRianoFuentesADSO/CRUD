<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>crud</title>
</head>

<body>
  <div class="container">
  <form action="" class="formulario1">
    <input type="text" class="input id" name="user_id" placeholder="ID" autocomplete="off">

    <input type="text" class="input nombre" name="user_nombre" placeholder="Nombre" autocomplete="off">

    <input type="text" class="input apellido" name="user_apellido" placeholder="Apellido" autocomplete="off">

    <input type="text" class="input documento" name="user_doc" placeholder="Documento" autocomplete="off">

    <input type="text" class="input correo" name="user_correo" placeholder="Correo" autocomplete="off">

    <input type="text" class="input direccion" name="user_direccion" placeholder="Direccion" autocomplete="off">

    <select name="" id="" class="input tipo_doc">
      <option value="no registra">Seleccionar tipo documento</option>
      <option value="Cedula de ciudadania">Cedula de ciudadania</option>
      <option value="Tarjeta de identidad">Tarjeta de identidad</option>
      <option value="OTRO">Otro documento</option>
    </select>
    <button class="enviar">Enviar datos</button>
    
  </form>
  </div>
  <script src="app.js" type="module"></script>
</body>

</html>
